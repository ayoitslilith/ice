name: Java

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

  jobs:
    gradle:
    runs-on: ubuntu-24.04
    steps:
      - name: Setup Java
        uses: ./.github/actions/setup-java

      - name: Run Gradle with Checkstyle and RewriteDryRun
        timeout-minutes: 10
        working-directory: java
        uses: ./gradlew build
